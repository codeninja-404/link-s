<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Genarator</title>
    <script
      src="https://kit.fontawesome.com/ff45585129.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="text-center m-6">
      <h1 class="text-4xl font-bold">Shorten a long URL</h1>
    </header>
    <main class="container mx-auto my-10 px-10">
      <div class="form-control space-y-4 ">
        <div class="input-group justify-center">
          <input
            type="text"
            placeholder="Enter long link here..."
            class="input input-bordered w-9/12"
          />
          <button class="btn btn-square bg-green-500">
            <i class="fa-solid fa-right-to-bracket text-white"></i>
          </button>
        </div>

        <div class="input-group justify-center">
          <p class="input input-bordered pt-2 w-9/12 ">example.url</p>
          <button class="btn btn-square bg-rose-800">
            <i class="fa-regular fa-clipboard text-white"></i>
          </button>
        </div>
      </div>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
